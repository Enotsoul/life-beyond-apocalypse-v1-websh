<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
  <head>
    <title>jquery.ui.chatbox</title>
    <link rel="stylesheet" type="text/css" href="./jquery/themes/ui-lightness/jquery-ui-1.8.10.custom.css"  />
	<script type="text/javascript" src="./jquery/jquery-1.5.1.min.js"></script>
	<script type="text/javascript" src="./jquery/jquery-ui-1.8.10.custom.min.js"></script>
    <link type="text/css" href="./jquery/jquery.ui.chatbox.css" rel="stylesheet" />
    <script type="text/javascript" src="./jquery/jquery.ui.chatbox.js"></script>
    <script type="text/javascript">
      $(document).ready(function(){
          var box = null;
          $("input[type='button']").click(function(event, ui) {
              if(box) {
                  box.chatbox("option", "boxManager").toggleBox();
              }
              else {
                  box = $("#chat_div").chatbox({id:"chat_div", 
                                                user:{key : "value"},
                                                title : "test chat",
                                                messageSent : function(id, user, msg) {
                                                    $("#log").append(id + " said: " + msg + "<br/>");
                                                    $("#chat_div").chatbox("option", "boxManager").addMsg(id, msg);
                                                }});
              }
          });
      });
    </script>
  </head>
  <body>
    <p>It will not work untill necessary scripts and stylesheets are
    properly loaded, check out the code.</p>  <input type="button"
    name="toggle" value="toggle" />
    <a href="chat.ws3">Go to chat!</a>
    <div id="chat_div">
    </div>
    <hr />
    <div id="log">
    </div>
  </body>
</html>
